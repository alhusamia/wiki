<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for page in allpages %}
        <a  href="{{page.get_absolute_url}}">
                <ul>
                    <li>{{page.title}}</li>
                    <li><p>{{page.content }}</p></li>
                    <li>{{page.last_update}}</li>
                </ul>
              </a>


        {% endfor %}
    </body>
